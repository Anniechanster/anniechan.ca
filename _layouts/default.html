---
meta: Annie Chan Graphic Design portfolio website 2017.
---

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {%endif %}Annie Chan Designs</title>
  <meta name="description" content="Annie Chan Graphic Design Portfolio">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:100,300,400,500,600" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/favicons/favicon-16x16.png">
  <link rel="manifest" href="{{site.baseurl}}/favicons/manifest.json">
  <link rel="mask-icon" href="{{site.baseurl}}/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="site">
  <a name="top"></a>

  <header class="grid wrapper grid-middle pad-t-2 pad-b gutter-2">

    <div itemscope itemtype="https://schema.org/Person" class="unit [ xs-1 s-1 m-1-2 l-3-4 ] push">
      <a itemprop="url" class="logo ib" href="{{site.baseurl}}/">
        <h1 itemprop="name" class="gutter-1-4 exa push-0">Annie Chan</h1>
      </a>
    </div>

    <nav itemscope itemtype="https://schema.org/SiteNavigationElement" class="unit [ xs-1 s-1 m-1-2 l-1-4 ]" role="navigation" id="nav">
      <div class="">
        <ul class="milli list-group-inline">
          <li><a href="{{site.baseurl}}/about/" {% if page.url == '/about/' %} class="current" {% endif %}>About</a>
          <li><a itemprop="url" href="{{site.baseurl}}/creations/" {% if page.url == '/creations/' %} class="current" {% endif %}>Creations</a></li>
          <li><a itemprop="url" href="{{site.baseurl}}/contact/" {% if page.url == '/contact/' %} class="current" {% endif %}>Contact</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <main itemscope itemtype="https://schema.org/WebSite" class="site-content">

    <div class="grid wrapper gutter-2">

      {{content}}

    </div>

  </main>

  <footer itemscope itemtype="https://schema.org/VisualArtwork">

    <div class="grid wrapper gutter-2 text-center">
      <div class="unit [ xs-1 s-2-3 m-1-2 l-1-2 ] copyright">
        <p itemprop="name" class="micro pad-t-1-2 push-0 push-r">© Annie Chan 2018 | <strong itemprop="addressLocality addressCountry" itemscope itemtype="http://schema.org/PostalAddress">Ottawa, Canada</strong></p>
      </div>

      <div class="unit [ xs-1 s-1-3 m-1-2 l-1-2 ] pad-t-1-2 pad-b media-icons">

        <div class="unit [ xs-1-6 s-1-6 m-1-6 l-1-6 ]">
          <a rel="me" itemprop="url" class="iconbtn" href="https://www.behance.net/chan0373add8">
            <i class="icon i-24">
              <img class"iconimg" itemprop="image" src="{{site.baseurl}}/images/socialmedia/behance.svg" alt="">
            </i>
          </a>
        </div>

        <div class="unit [ xs-1-6 s-1-6 m-1-6 l-1-6 ] gutter-1-2">
          <a rel="me" itemprop="url" class="iconbtn" href="https://www.instagram.com/ac.dezign/">
            <i class="icon i-24">
              <img class"iconimg" itemprop="image" src="{{site.baseurl}}/images/socialmedia/instagram.svg" alt="">
            </i>
          </a>
        </div>

        <div class="unit [ xs-1-6 s-1-6 m-1-6 l-1-6 ]">
          <a rel="me" itemprop="url" class="iconbtn" href="https://vimeo.com/anniechanster">
            <i class="icon i-24">
              <img class"iconimg" itemprop="image" src="{{site.baseurl}}/images/socialmedia/vimeo.svg" alt="">
            </i>
          </a>
        </div>

      </div>

    </div>

  </footer>

</body>
</html>
