<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} · {%endif %}Annie Chan Designs</title>
  <meta name="description" content="Annie Chan Graphic Design Portfolio">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Saira+Condensed:100,300,400,600" rel="stylesheet">
</head>
<body>

  <main class="itemscope item type grid wrapper grid-middle pad-t-2 pad-b gutter-2 site">

    <header class="unit [ xs-1 s-1 m-1 l-1 ]">

      <div class="unit [ xs-1 s-1 m-2-3 l-3-4 ]">
        <a itemprop="url" class="logo" href="{{site.baseurl}}/">
          <h1 class="gutter-1-4 exa">Annie Chan</h1>
        </a>
      </div>

      <nav class="unit" role="navigation" id="nav">
        <div class="">
          <ul class="milli list-group-inline">
            <li><a itemprop="url" href="{{site.baseurl}}/about/">About</a></li>
            <li><a itemprop="url" href="{{site.baseurl}}/creations/">Creations</a></li>
            <li><a itemprop="url" href="{{site.baseurl}}/contact/">Contact</a></li>
          </ul>
        </div>
      </nav>

    </header>

    <div class="site-content">

      {{content}}

    </div>

  </main>

  <footer class="grid">

    <div class="wrapper gutter-2 text-center">
      <div class="unit [ xs-1 s-2-3 m-1-2 l-1-2 ] copyright">
        <p class="micro pad-t-1-2 push-0 push-r">© Annie Chan 2018 | <strong>Ottawa, Canada</strong></p>
      </div>

      <div class="unit [ xs-1 s-1-3 m-1-2 l-1-2 ] pad-t-1-2 pad-b media-icons">

        <a itemprop="url" class="iconbtn" href="#">
          <i class="icon i-24">
            <img itemprop="image" src="{{site.baseurl}}/images/instagram.svg" alt="">
          </i>
        </a>

        <a itemprop="url" class="iconbtn" href="#">
          <i class="icon i-24 gutter">
            <img itemprop="image" src="{{site.baseurl}}/images/facebook.svg" alt="">
          </i>
        </a>

        <a itemprop="url" class="iconbtn" href="#">
          <i class="icon i-24">
            <img itemprop="image" src="{{site.baseurl}}/images/vimeo.svg" alt="">
          </i>
        </a>

      </div>
    </div>

  </footer>

</body>
</html>
