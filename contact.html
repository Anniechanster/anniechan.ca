---
layout: default
title: Contact
meta:
---

<form class="unit [ xs-1 s-1 m-1 l-1 ] pad-t push-0" action="https://formspree.io/annieszemienchan@gmail.com" method="POST">

  <fieldset class="push-0">
    <legend class="unit [ xs-1 s-1 m-1 l-1 ] push-0"></legend>

      <p class="unit mega"><strong>Need work done? Get in touch with me.</strong></p>

      <div class="unit [ xs-1 s-1 m-1 l-1 ] push">
        <label for="name" class="push-1-8">Name *</label>
        <input id="name" name="name" required aria-describedby="name-error">
        <p class="error-message milli push-0" id="name-error">
          <span class="">Please provide a name</span>
        </p>
      </div>

      <div class="unit [ xs-1 s-1 m-1 l-1 ] push">
        <label for="e-mail" class="push-1-8">E-mail address *</label>
        <input id="e-mail" type="e-mail" name="_replyto" required aria-describedby="e-mail-error">
        <p class="error-message milli push-0" id="e-mail-error">
          <span class="">Please provide an email</span>
        </p>
      </div>

      <div class="unit [ xs-1 s-1 m-1 l-1 ] push">
        <label for="message" class="push-1-8">Message *</label>
        <textarea id="message" name="message" required aria-describedby="message-error"></textarea>
        <p class="error-message milli push-0" id="message-error">
          <span class="">Please provide a message</span>
        </p>
      </div>

      <div class="unit xs-1 text-center push-0">
        <button class="btn mega" type="submit">Send Message</button>
      </div>

    </legend>
  </fieldset>

</form>
